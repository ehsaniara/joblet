name: Build and Release Joblet

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  security-events: write
  actions: read

env:
  GO_VERSION: '1.24'
  PACKAGE_NAME: 'joblet'
  CACHE_VERSION: 'v2'

jobs:
  clear-cache:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[clear-cache]') || contains(github.event.head_commit.message, '[cache-clear]')
    steps:
      - name: Clear Go module cache
        uses: actions/github-script@v7
        with:
          script: |
            const caches = await github.rest.actions.getActionsCaches({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            for (const cache of caches.data.actions_caches) {
              if (cache.key.includes('go-') || cache.key.includes('build-')) {
                console.log(`Deleting cache: ${cache.key}`);
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                });
              }
            }

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-

      - name: Clean Go module cache (if requested)
        if: contains(github.event.head_commit.message, '[clean-modules]')
        run: |
          go clean -modcache
          go clean -cache

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run linting
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          skip-cache: ${{ contains(github.event.head_commit.message, '[skip-lint-cache]') }}

  build-binary:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [ amd64, arm64 ]
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-build-${{ matrix.arch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-build-${{ matrix.arch }}-
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-

      - name: Clean build cache (if requested)
        if: contains(github.event.head_commit.message, '[clean-build]')
        run: |
          go clean -cache
          rm -rf ~/.cache/go-build/*

      - name: Determine version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(git describe --tags --always --dirty)-$(git rev-parse --short HEAD)
          fi
          
          CLEAN_VERSION=$(echo "$VERSION" | sed 's/^v//' | sed 's/-[0-9]\+-g[a-f0-9]\+.*//' | sed 's/-[a-f0-9]\+$//')
          
          if [[ ! "$CLEAN_VERSION" =~ ^[0-9] ]]; then
            CLEAN_VERSION="1.0.0"
          fi
          
          echo "version=$CLEAN_VERSION" >> $GITHUB_OUTPUT
          echo "raw_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $CLEAN_VERSION (from $VERSION)"

      - name: Build joblet binary
        run: |
          GOOS=linux GOARCH=${{ matrix.arch }} CGO_ENABLED=0 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.version }} -w -s" \
            -o joblet-${{ matrix.arch }} \
            ./cmd/joblet

      - name: Build RNX CLI binary
        run: |
          GOOS=linux GOARCH=${{ matrix.arch }} CGO_ENABLED=0 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.version }} -w -s" \
            -o rnx-${{ matrix.arch }} \
            ./cmd/rnx

      - name: Upload joblet binary
        uses: actions/upload-artifact@v4
        with:
          name: joblet-binary-${{ matrix.arch }}
          path: joblet-${{ matrix.arch }}
          retention-days: 1

      - name: Upload RNX CLI binary
        uses: actions/upload-artifact@v4
        with:
          name: rnx-binary-${{ matrix.arch }}
          path: rnx-${{ matrix.arch }}
          retention-days: 1

  build-deb-package:
    needs: [ test, build-binary ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [ amd64, arm64 ]
    steps:
      - uses: actions/checkout@v4

      - name: Download joblet binary
        uses: actions/download-artifact@v4
        with:
          name: joblet-binary-${{ matrix.arch }}
          path: ./

      - name: Download RNX CLI binary
        uses: actions/download-artifact@v4
        with:
          name: rnx-binary-${{ matrix.arch }}
          path: ./

      - name: Make binaries executable
        run: |
          chmod +x joblet-${{ matrix.arch }}
          chmod +x rnx-${{ matrix.arch }}
          mv joblet-${{ matrix.arch }} joblet
          mv rnx-${{ matrix.arch }} rnx

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-apt-${{ hashFiles('scripts/build-deb.sh') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-apt-

      - name: Install packaging dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev build-essential devscripts

      - name: Set version from previous job
        run: |
          echo "VERSION=${{ needs.build-binary.outputs.version }}" >> $GITHUB_ENV

      - name: Create Debian package structure
        run: |
          chmod +x scripts/build-deb.sh
          ./scripts/build-deb.sh ${{ matrix.arch }} ${{ env.VERSION }}

      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: debian-package-${{ matrix.arch }}
          path: "*.deb"
          retention-days: 5

      - name: Test package installation (amd64 only)
        if: matrix.arch == 'amd64'
        run: |
          sudo dpkg --dry-run -i *.deb
          dpkg-deb -I *.deb
          dpkg-deb -c *.deb

  security-scan:
    needs: build-deb-package
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Debian package (amd64)
        uses: actions/download-artifact@v4
        with:
          name: debian-package-amd64
          path: ./packages/

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-trivy-${{ github.run_id }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-trivy-

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './packages'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  release:
    needs: [ build-deb-package, security-scan ]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download all packages
        uses: actions/download-artifact@v4
        with:
          path: packages/

      - name: Organize release artifacts
        run: |
          mkdir -p release/
          find packages/ -name "*.deb" -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release/
          sha256sum *.deb > checksums.txt
          cat checksums.txt

      - name: Get version for release
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.deb
            release/checksums.txt
          body: |
            ## Joblet ${{ github.ref_name }}
            
            ðŸš€ **Interactive Installation** - Automatically configures network settings during installation!
            
            ### Quick Installation
            ```bash
            # Download the appropriate package for your architecture
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/joblet_${{ steps.get_version.outputs.version }}_amd64.deb
            
            # Interactive installation (recommended)
            sudo dpkg -i joblet_${{ steps.get_version.outputs.version }}_amd64.deb
            
            # Start the service
            sudo systemctl start joblet
            sudo systemctl enable joblet
            ```

          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    runs-on: ubuntu-latest
    needs: [ release ]
    if: always()
    steps:
      - name: Cleanup old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const cutoff = new Date();
            cutoff.setDate(cutoff.getDate() - 7);
            
            for (const artifact of artifacts.data.artifacts) {
              const createdAt = new Date(artifact.created_at);
              if (createdAt < cutoff) {
                console.log(`Deleting old artifact: ${artifact.name} (${artifact.created_at})`);
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
              }
            }