name: Build and Release Joblet

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  security-events: write
  actions: read

env:
  GO_VERSION: '1.24'
  PACKAGE_NAME: 'joblet'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run linting
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  build-binary:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [ amd64, arm64 ]
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Determine version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(git describe --tags --always --dirty)-$(git rev-parse --short HEAD)
          fi
          
          # Clean version for package formats
          CLEAN_VERSION=$(echo "$VERSION" | sed 's/^v//' | sed 's/-[0-9]\+-g[a-f0-9]\+.*//' | sed 's/-[a-f0-9]\+$//')
          
          # Ensure version starts with digit
          if [[ ! "$CLEAN_VERSION" =~ ^[0-9] ]]; then
            CLEAN_VERSION="1.0.0"
          fi
          
          echo "version=$CLEAN_VERSION" >> $GITHUB_OUTPUT
          echo "raw_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $CLEAN_VERSION (from $VERSION)"

      - name: Build joblet binary
        run: |
          GOOS=linux GOARCH=${{ matrix.arch }} CGO_ENABLED=0 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.version }} -w -s" \
            -o joblet-${{ matrix.arch }} \
            ./cmd/joblet

      - name: Build RNX CLI binary
        run: |
          GOOS=linux GOARCH=${{ matrix.arch }} CGO_ENABLED=0 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.version }} -w -s" \
            -o rnx-${{ matrix.arch }} \
            ./cmd/rnx

      - name: Upload joblet binary
        uses: actions/upload-artifact@v4
        with:
          name: joblet-binary-${{ matrix.arch }}
          path: joblet-${{ matrix.arch }}

      - name: Upload RNX CLI binary
        uses: actions/upload-artifact@v4
        with:
          name: rnx-binary-${{ matrix.arch }}
          path: rnx-${{ matrix.arch }}

  build-deb-package-amd64:
    needs: [ test, build-binary ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download joblet binary
        uses: actions/download-artifact@v4
        with:
          name: joblet-binary-amd64
          path: ./

      - name: Download RNX CLI binary
        uses: actions/download-artifact@v4
        with:
          name: rnx-binary-amd64
          path: ./

      - name: Make binaries executable
        run: |
          chmod +x joblet-amd64
          chmod +x rnx-amd64
          mv joblet-amd64 joblet
          mv rnx-amd64 rnx

      - name: Install packaging dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev build-essential devscripts

      - name: Set version from previous job
        run: |
          echo "VERSION=${{ needs.build-binary.outputs.version }}" >> $GITHUB_ENV

      - name: Create Debian package (amd64)
        run: |
          chmod +x scripts/build-deb.sh
          ./scripts/build-deb.sh amd64 ${{ env.VERSION }}

      - name: Upload Debian package (amd64)
        uses: actions/upload-artifact@v4
        with:
          name: debian-package-amd64
          path: "*.deb"

  build-deb-package-arm64:
    needs: [ test, build-binary ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download joblet binary
        uses: actions/download-artifact@v4
        with:
          name: joblet-binary-arm64
          path: ./

      - name: Download RNX CLI binary
        uses: actions/download-artifact@v4
        with:
          name: rnx-binary-arm64
          path: ./

      - name: Make binaries executable
        run: |
          chmod +x joblet-arm64
          chmod +x rnx-arm64
          mv joblet-arm64 joblet
          mv rnx-arm64 rnx

      - name: Install packaging dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev build-essential devscripts

      - name: Set version from previous job
        run: |
          echo "VERSION=${{ needs.build-binary.outputs.version }}" >> $GITHUB_ENV

      - name: Create Debian package (arm64)
        run: |
          chmod +x scripts/build-deb.sh
          ./scripts/build-deb.sh arm64 ${{ env.VERSION }}

      - name: Upload Debian package (arm64)
        uses: actions/upload-artifact@v4
        with:
          name: debian-package-arm64
          path: "*.deb"

  build-rpm-package-x86_64:
    needs: [ test, build-binary ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download joblet binary
        uses: actions/download-artifact@v4
        with:
          name: joblet-binary-amd64
          path: ./

      - name: Download RNX CLI binary
        uses: actions/download-artifact@v4
        with:
          name: rnx-binary-amd64
          path: ./

      - name: Make binaries executable
        run: |
          chmod +x joblet-amd64
          chmod +x rnx-amd64
          mv joblet-amd64 joblet
          mv rnx-amd64 rnx

      - name: Install RPM build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm build-essential

      - name: Set version from previous job
        run: |
          echo "VERSION=${{ needs.build-binary.outputs.version }}" >> $GITHUB_ENV

      - name: Build RPM package (x86_64)
        run: |
          chmod +x scripts/build-rpm.sh
          ./scripts/build-rpm.sh x86_64 ${{ env.VERSION }}

      - name: Upload RPM package (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package-x86_64
          path: "*.rpm"

  build-rpm-package-aarch64:
    needs: [ test, build-binary ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download joblet binary
        uses: actions/download-artifact@v4
        with:
          name: joblet-binary-arm64
          path: ./

      - name: Download RNX CLI binary
        uses: actions/download-artifact@v4
        with:
          name: rnx-binary-arm64
          path: ./

      - name: Make binaries executable
        run: |
          chmod +x joblet-arm64
          chmod +x rnx-arm64
          mv joblet-arm64 joblet
          mv rnx-arm64 rnx

      - name: Install RPM build tools with enhanced cross-compilation support
        run: |
          sudo apt-get update
          
          # Install core RPM build tools
          sudo apt-get install -y rpm build-essential
          
          # Install QEMU for emulation support (helps with architecture detection)
          sudo apt-get install -y qemu-user-static
          
          # Add architecture support for cross-compilation
          sudo dpkg --add-architecture arm64
          
          # Install cross-compilation tools if available
          sudo apt-get install -y gcc-aarch64-linux-gnu || echo "Cross-compilation tools not available, proceeding with binary packaging"
          
          # Configure binfmt to handle aarch64 binaries (helps RPM understand the architecture)
          sudo update-binfmts --display || echo "binfmt configuration not available"

      - name: Set version from previous job
        run: |
          echo "VERSION=${{ needs.build-binary.outputs.version }}" >> $GITHUB_ENV

      - name: Build RPM package (aarch64) with enhanced cross-compilation
        run: |
          chmod +x scripts/build-rpm.sh
          # Use aarch64 explicitly (not arm64) for RPM builds
          ./scripts/build-rpm.sh aarch64 ${{ env.VERSION }}

      - name: Upload RPM package (aarch64)
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package-aarch64
          path: "*.rpm"

  test-debian-package-amd64:
    needs: build-deb-package-amd64
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - name: Download Debian package (amd64)
        uses: actions/download-artifact@v4
        with:
          name: debian-package-amd64
          path: ./

      - name: Test Debian package metadata (amd64)
        run: |
          # Check package info
          dpkg-deb -I *.deb
          
          # List package contents
          dpkg-deb -c *.deb
          
          # Test dependencies
          dpkg-deb --field *.deb Depends
          
          # Verify architecture
          dpkg-deb --field *.deb Architecture
          
          # Check if this is the native architecture (can test installation)
          PACKAGE_ARCH=$(dpkg-deb --field *.deb Architecture)
          SYSTEM_ARCH=$(dpkg --print-architecture)
          echo "Package architecture: $PACKAGE_ARCH"
          echo "System architecture: $SYSTEM_ARCH"
          
          if [ "$PACKAGE_ARCH" = "$SYSTEM_ARCH" ]; then
            echo "Testing installation (native architecture)..."
            sudo dpkg --dry-run -i *.deb
          else
            echo "Skipping installation test (cross-architecture)"
          fi

  test-debian-package-arm64:
    needs: build-deb-package-arm64
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - name: Download Debian package (arm64)
        uses: actions/download-artifact@v4
        with:
          name: debian-package-arm64
          path: ./

      - name: Test Debian package metadata (arm64)
        run: |
          # Check package info
          dpkg-deb -I *.deb
          
          # List package contents
          dpkg-deb -c *.deb
          
          # Test dependencies
          dpkg-deb --field *.deb Depends
          
          # Verify architecture
          PACKAGE_ARCH=$(dpkg-deb --field *.deb Architecture)
          echo "Package architecture: $PACKAGE_ARCH"
          
          # Verify it's arm64
          if [ "$PACKAGE_ARCH" = "arm64" ]; then
            echo "‚úì Package correctly built for arm64"
          else
            echo "‚úó Expected arm64, got $PACKAGE_ARCH"
            exit 1
          fi
          
          echo "Skipping installation test (cross-architecture)"

  test-rpm-package-x86_64:
    needs: build-rpm-package-x86_64
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - name: Install RPM tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Download RPM package (x86_64)
        uses: actions/download-artifact@v4
        with:
          name: rpm-package-x86_64
          path: ./

      - name: Test RPM package (x86_64)
        run: |
          # Test RPM package validity
          rpm -qip *.rpm
          
          # List package contents
          rpm -qlp *.rpm
          
          # Test package dependencies
          rpm -qpR *.rpm
          
          # Test installation (dry run equivalent)
          rpm --test -i *.rpm || echo "RPM validation completed"
          
          # Verify architecture
          rpm -qp --queryformat '%{ARCH}\n' *.rpm

  test-rpm-package-aarch64:
    needs: build-rpm-package-aarch64
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - name: Install RPM tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Download RPM package (aarch64)
        uses: actions/download-artifact@v4
        with:
          name: rpm-package-aarch64
          path: ./

      - name: Test RPM package (aarch64)
        run: |
          # Test RPM package validity
          rpm -qip *.rpm
          
          # List package contents
          rpm -qlp *.rpm
          
          # Test package dependencies
          rpm -qpR *.rpm
          
          # Test installation (dry run equivalent)
          rpm --test -i *.rpm || echo "RPM validation completed"
          
          # Verify architecture
          rpm -qp --queryformat '%{ARCH}\n' *.rpm

  security-scan-debian-amd64:
    needs: build-deb-package-amd64
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Debian package (amd64)
        uses: actions/download-artifact@v4
        with:
          name: debian-package-amd64
          path: ./packages/

      - name: Security scan Debian amd64 with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './packages'
          format: 'sarif'
          output: 'trivy-results-debian-amd64.sarif'

      - name: Upload Trivy scan results (Debian amd64)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-debian-amd64.sarif'
          category: 'debian-amd64'

  security-scan-debian-arm64:
    needs: build-deb-package-arm64
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Debian package (arm64)
        uses: actions/download-artifact@v4
        with:
          name: debian-package-arm64
          path: ./packages/

      - name: Security scan Debian arm64 with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './packages'
          format: 'sarif'
          output: 'trivy-results-debian-arm64.sarif'

      - name: Upload Trivy scan results (Debian arm64)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-debian-arm64.sarif'
          category: 'debian-arm64'

  security-scan-rpm-x86_64:
    needs: build-rpm-package-x86_64
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download RPM package (x86_64)
        uses: actions/download-artifact@v4
        with:
          name: rpm-package-x86_64
          path: ./packages/

      - name: Security scan RPM x86_64 with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './packages'
          format: 'sarif'
          output: 'trivy-results-rpm-x86_64.sarif'

      - name: Upload Trivy scan results (RPM x86_64)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-rpm-x86_64.sarif'
          category: 'rpm-x86_64'

  security-scan-rpm-aarch64:
    needs: build-rpm-package-aarch64
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download RPM package (aarch64)
        uses: actions/download-artifact@v4
        with:
          name: rpm-package-aarch64
          path: ./packages/

      - name: Security scan RPM aarch64 with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './packages'
          format: 'sarif'
          output: 'trivy-results-rpm-aarch64.sarif'

      - name: Upload Trivy scan results (RPM aarch64)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-rpm-aarch64.sarif'
          category: 'rpm-aarch64'

  release:
    needs: [
      build-deb-package-amd64,
      build-deb-package-arm64,
      build-rpm-package-x86_64,
      build-rpm-package-aarch64,
      test-debian-package-amd64,
      test-debian-package-arm64,
      test-rpm-package-x86_64,
      test-rpm-package-aarch64,
      security-scan-debian-amd64,
      security-scan-debian-arm64,
      security-scan-rpm-x86_64,
      security-scan-rpm-aarch64
    ]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download all packages
        uses: actions/download-artifact@v4
        with:
          path: packages/

      - name: Organize release artifacts
        run: |
          mkdir -p release/
          find packages/ -name "*.deb" -exec cp {} release/ \;
          find packages/ -name "*.rpm" -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release/
          sha256sum *.deb *.rpm > joblet-server-checksums.txt
          cat joblet-server-checksums.txt

      - name: Create Linux Server Package Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: "Joblet Server ${{ github.ref_name }} - Linux Packages"
          files: |
            release/*.deb
            release/*.rpm
            release/joblet-server-checksums.txt
          body: |
            # üñ•Ô∏è Joblet Server ${{ github.ref_name }} - Linux Server Packages
            
            **Complete Linux server deployment packages** including both the Joblet daemon and RNX CLI with embedded certificates.
            
            ## üì¶ Package Types
            
            | Package Type | Distributions | Architectures |
            |-------------|---------------|---------------|
            | **Debian (.deb)** | Ubuntu 18.04+, Debian 10+ | AMD64, ARM64 |
            | **RPM (.rpm)** | Amazon Linux, RHEL, CentOS, Fedora | x86_64, aarch64 |
            
            ## üöÄ Quick Server Installation
            
            ### üìã Debian/Ubuntu Server
            ```bash
            # AMD64 (Intel/AMD servers)
            wget https://github.com/ehsaniara/joblet/releases/download/${{ github.ref_name }}/joblet_${{ needs.build-binary.outputs.version }}_amd64.deb
            sudo dpkg -i joblet_${{ needs.build-binary.outputs.version }}_amd64.deb
            
            # ARM64 (AWS Graviton, ARM servers)
            wget https://github.com/ehsaniara/joblet/releases/download/${{ github.ref_name }}/joblet_${{ needs.build-binary.outputs.version }}_arm64.deb
            sudo dpkg -i joblet_${{ needs.build-binary.outputs.version }}_arm64.deb
            
            # Start the service
            sudo systemctl start joblet
            sudo systemctl enable joblet
            ```
            
            ### üî¥ RHEL/CentOS/Fedora Server  
            ```bash
            # x86_64 (Intel/AMD servers)
            wget https://github.com/ehsaniara/joblet/releases/download/${{ github.ref_name }}/joblet-${{ needs.build-binary.outputs.version }}-1.x86_64.rpm
            
            # aarch64 (AWS Graviton, ARM servers)
            wget https://github.com/ehsaniara/joblet/releases/download/${{ github.ref_name }}/joblet-${{ needs.build-binary.outputs.version }}-1.aarch64.rpm
            
            # Install based on your distribution:
            # Amazon Linux 2
            sudo yum localinstall -y joblet-${{ needs.build-binary.outputs.version }}-1.x86_64.rpm
            
            # Amazon Linux 2023 / Fedora
            sudo dnf localinstall -y joblet-${{ needs.build-binary.outputs.version }}-1.x86_64.rpm
            
            # RHEL/CentOS
            sudo rpm -ivh joblet-${{ needs.build-binary.outputs.version }}-1.x86_64.rpm
            
            # Start the service
            sudo systemctl start joblet
            sudo systemctl enable joblet
            ```
            
            ### üü† Amazon Web Services (AWS)
            ```bash
            # Amazon Linux 2 (x86_64)
            wget https://github.com/ehsaniara/joblet/releases/download/${{ github.ref_name }}/joblet-${{ needs.build-binary.outputs.version }}-1.x86_64.rpm
            sudo yum localinstall -y joblet-${{ needs.build-binary.outputs.version }}-1.x86_64.rpm
            
            # Amazon Linux 2 (ARM64/Graviton)
            wget https://github.com/ehsaniara/joblet/releases/download/${{ github.ref_name }}/joblet-${{ needs.build-binary.outputs.version }}-1.aarch64.rpm
            sudo yum localinstall -y joblet-${{ needs.build-binary.outputs.version }}-1.aarch64.rpm
            
            # Amazon Linux 2023 (x86_64)
            wget https://github.com/ehsaniara/joblet/releases/download/${{ github.ref_name }}/joblet-${{ needs.build-binary.outputs.version }}-1.x86_64.rpm
            sudo dnf localinstall -y joblet-${{ needs.build-binary.outputs.version }}-1.x86_64.rpm
            
            # Amazon Linux 2023 (ARM64/Graviton)
            wget https://github.com/ehsaniara/joblet/releases/download/${{ github.ref_name }}/joblet-${{ needs.build-binary.outputs.version }}-1.aarch64.rpm
            sudo dnf localinstall -y joblet-${{ needs.build-binary.outputs.version }}-1.aarch64.rpm
            ```
            
            ## üîß Post-Installation
            
            ```bash
            # Verify installation
            sudo systemctl status joblet
            sudo rnx list
            
            # View service logs
            sudo journalctl -u joblet -f
            
            # Test job execution
            sudo rnx run echo "Hello from Joblet Server!"
            ```
            
            ## üìã What's Included
            
            Each package contains:
            - ‚úÖ **Joblet daemon** (`/opt/joblet/joblet`) - The main server process
            - ‚úÖ **RNX CLI** (`/opt/joblet/rnx`) - Command-line client
            - ‚úÖ **Systemd service** (`joblet.service`) - Auto-start configuration  
            - ‚úÖ **Embedded certificates** - Automatic mTLS setup
            - ‚úÖ **Configuration templates** - Ready-to-use configs
            - ‚úÖ **Certificate generator** - Easy certificate management
            
            ## üåê Architecture Support
            
            | Architecture | Description | Cloud Examples |
            |-------------|-------------|----------------|
            | **AMD64/x86_64** | Intel/AMD 64-bit | EC2 c5, m5, r5 series |
            | **ARM64/aarch64** | ARM 64-bit | EC2 Graviton (c6g, m6g, r6g) |
            
            ## üîê Security Features
            
            - ‚úÖ **Process isolation** using Linux namespaces
            - ‚úÖ **Resource limits** (CPU, memory, I/O)
            - ‚úÖ **mTLS encryption** with embedded certificates
            - ‚úÖ **Role-based access** (admin/viewer roles)
            - ‚úÖ **Filesystem isolation** with chroot
            - ‚úÖ **Cgroup-based resource management**
            
            ## üöÄ Production Ready
            
            - ‚úÖ **Multi-architecture support** for modern cloud environments
            - ‚úÖ **Enterprise distributions** (RHEL, Ubuntu LTS, Amazon Linux)
            - ‚úÖ **Automated certificate management** with embedded configs
            - ‚úÖ **Systemd integration** for reliable service management
            - ‚úÖ **Security scanned** packages with vulnerability checks
            
            ## üìñ Next Steps
            
            1. **Install the server package** on your Linux server
            2. **Download the RNX CLI** for your desktop from our [cross-platform CLI releases](https://github.com/ehsaniara/joblet/releases)
            3. **Copy the client configuration** from `/opt/joblet/config/rnx-config.yml`
            4. **Start managing jobs remotely** with `rnx run <command>`
            
            ## üîê Package Verification
            
            ```bash
            # Verify package checksums
            curl -L https://github.com/ehsaniara/joblet/releases/download/${{ github.ref_name }}/joblet-server-checksums.txt
            sha256sum -c joblet-server-checksums.txt
            
            # Verify package signatures (Debian)
            dpkg -I joblet_*.deb
            
            # Verify package signatures (RPM)
            rpm -qip joblet-*.rpm
            ```
          generate_release_notes: false
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          tag_name: "${{ github.ref_name }}-server"