version: "3.0"

server:
  address: "0.0.0.0"
  port: 50051
  mode: "server"
  timeout: "10s"
  minTlsVersion: "1.3"

# Security section will be added by certs_gen_embedded.sh
# DO NOT ADD CERTIFICATES HERE - they will be embedded automatically

joblet:
  defaultCpuLimit: 100
  defaultMemoryLimit: 512
  defaultIoLimit: 0
  maxConcurrentJobs: 100
  jobTimeout: "30m"
  cleanupTimeout: "2s"
  validateCommands: true

cgroup:
  baseDir: "/sys/fs/cgroup/joblet.slice/joblet.service"
  namespaceMount: "/sys/fs/cgroup"
  enableControllers: [ "memory", "cpu", "io", "pids", "cpuset" ]
  cleanupTimeout: "1s"

network:
  state_dir: "/var/lib/joblet"
  enabled: true
  default_network: "bridge"
  allow_custom_networks: true
  max_custom_networks: 50
  networks:
    bridge:
      cidr: "172.20.0.0/16"
      bridge_name: "joblet0"

filesystem:
  baseDir: "/opt/joblet/jobs"
  tmpDir: "/tmp/job-{JOB_ID}"
  allowedMounts:
    - "/usr/bin"
    - "/bin"
    - "/lib"
    - "/lib64"
    - "/usr/lib"
    - "/usr/lib64"
    # Add SSL certificate directories
    - "/etc/ssl"
    - "/etc/pki"
    - "/etc/ca-certificates"
    - "/usr/share/ca-certificates"
  blockDevices: false

grpc:
  maxRecvMsgSize: 262144
  maxSendMsgSize: 1048576
  maxHeaderListSize: 524288
  keepAliveTime: "30s"
  keepAliveTimeout: "5s"

logging:
  level: "INFO"
  format: "text"
  output: "stdout"
